{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>SketchFiddle</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "css/codemirror.css" %}">
    <link rel="stylesheet" href="{% static "css/codemirror-material.css" %}">
    <link rel="stylesheet" href="{% static "css/sketchfiddle.css" %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Sketchfiddle</a>
        </div>
        <div id="navbar">
          <ul class="nav navbar-nav">
            <li><a href="/" class="js-sketchfiddle-button-new">New</a></li>
            <li><a style="display:none;" href="#" class="js-sketchfiddle-button-save">Save</a></li>
            <li><a style="display:none;" href="#" class="js-sketchfiddle-button-embed">Embed</a></li>

            {% if not user.is_authenticated %}
              <li><a href="{% url 'social:begin' 'twitter' %}">Login</a></li>
            {% else %}
              <li><a href="{% url 'logout' %}">Logout {{ user.username }}</a></li>
            {% endif %}
            <!-- <li><a href="#" class="active js-sketchfiddle-button-run">Run</a></li> -->

          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/gallery">Gallery</a></li>
            <li><a target="_blank" href="https://sketchfab.com/developers/viewer/functions">API Reference</a></li>
            <li><a target="_blank" href="https://github.com/sylvinus/sketchfiddle">GitHub</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {% block content %}
    {% endblock %}


  </body>
</html>
