{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div class="row" style="padding-left:30px;">

	<p>Latest edits:</p>

	<ul>
		{% for fiddle in fiddles %}
			<li><a href="/edit/{{fiddle.id}}">{{fiddle.name}}</a> {% if fiddle.user %} by {{ fiddle.user.username }}{%endif%}</li>
		{% endfor %}
	</ul>

</div>

{% endblock %}
